<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Vortex | Engineering the Future</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>

    <style>
      .glow-capture {
        position: absolute;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: -10;
        pointer-events: none;
      }
    </style>
  </head>
  <body
    class="bg-zinc-950 text-zinc-400 font-sans antialiased overflow-x-hidden"
  >
    <div class="absolute top-8 left-8 z-20">
      <a
        href="/"
        class="flex items-center gap-2 text-sm font-medium hover:text-white transition-colors group"
      >
        <svg
          class="w-4 h-4 group-hover:-translate-x-1 transition-transform"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
        Back to Home
      </a>
    </div>

    <main
      class="relative min-h-screen flex flex-col items-center justify-center p-6"
    >
      <div class="glow-capture">
        <div
          class="w-full max-w-3xl h-[600px] opacity-30 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-cyan-500/40 via-blue-600/10 to-transparent blur-[140px]"
        ></div>
      </div>

      <div class="w-full max-w-md">
        <div class="text-center mb-10">
          <div class="inline-flex items-center gap-2 mb-6">
            <div
              class="w-10 h-10 bg-white rounded-lg flex items-center justify-center shadow-lg shadow-white/10"
            >
              <div class="w-5 h-5 bg-zinc-950 rotate-45"></div>
            </div>
          </div>
          <h1 class="text-3xl font-bold text-white tracking-tight">
            Create your account
          </h1>
          <p class="mt-3 text-zinc-500">
            Join 5,000+ developers building with Vortex.
          </p>
        </div>

        <div
          class="bg-zinc-900/40 backdrop-blur-2xl border border-zinc-800/50 p-8 rounded-3xl shadow-2xl"
        >
          <button
            class="w-full flex items-center justify-center gap-3 bg-white text-zinc-950 hover:bg-zinc-200 font-bold py-3.5 px-4 rounded-xl transition-all active:scale-[0.98] mb-6"
          >
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                fill="#4285F4"
              />
              <path
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                fill="#34A853"
              />
              <path
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
                fill="#FBBC05"
              />
              <path
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                fill="#EA4335"
              />
            </svg>
            Continue with Google
          </button>

          <div class="relative mb-8">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-zinc-800"></div>
            </div>
            <div
              class="relative flex justify-center text-[10px] uppercase tracking-[0.2em] font-bold"
            >
              <span class="bg-[#0c0c0e] px-3 text-zinc-600">Or use email</span>
            </div>
          </div>

          <form action="#" class="space-y-5">
            <div class="space-y-2">
              <label
                class="text-xs font-semibold text-zinc-400 ml-1 uppercase tracking-wider"
                >Email Address</label
              >
              <input
                type="email"
                required
                placeholder="name@company.com"
                class="w-full bg-zinc-950/50 border border-zinc-800 rounded-xl px-4 py-3.5 text-white focus:outline-none focus:border-cyan-500/50 focus:ring-1 focus:ring-cyan-500/50 transition-all placeholder:text-zinc-700"
              />
            </div>

            <div class="space-y-2 text-right">
              <label
                class="block text-left text-xs font-semibold text-zinc-400 ml-1 uppercase tracking-wider"
                >Password</label
              >
              <input
                type="password"
                required
                placeholder="••••••••"
                class="w-full bg-zinc-950/50 border border-zinc-800 rounded-xl px-4 py-3.5 text-white focus:outline-none focus:border-cyan-500/50 focus:ring-1 focus:ring-cyan-500/50 transition-all placeholder:text-zinc-700"
              />
              <a
                href="#"
                class="text-[11px] text-zinc-500 hover:text-white transition-colors"
                >Forgot password?</a
              >
            </div>

            <button
              type="submit"
              class="w-full bg-zinc-100 hover:bg-white text-zinc-950 font-bold py-3.5 rounded-xl transition-all active:scale-[0.98] shadow-xl shadow-cyan-500/5 mt-2"
            >
              Get Started
            </button>
          </form>

          <p class="text-center text-zinc-500 text-sm mt-8">
            Already have an account?
            <a
              href="#"
              class="text-white hover:text-cyan-400 font-semibold transition-colors underline decoration-zinc-700 underline-offset-4"
              >Sign in</a
            >
          </p>
        </div>

        <div class="mt-12 text-center">
          <p
            class="text-[10px] text-zinc-600 uppercase tracking-[0.3em] font-bold mb-4"
          >
            Enterprise Grade Security
          </p>
          <div
            class="flex justify-center items-center gap-6 opacity-30 grayscale"
          >
            <div class="text-xs font-black">SOC2</div>
            <div class="text-xs font-black">GDPR</div>
            <div class="text-xs font-black">HIPAA</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
